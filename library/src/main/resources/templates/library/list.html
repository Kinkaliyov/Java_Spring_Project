<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<h2>Список книг</h2>

<a th:href="@{/books/new}">+Добавить книжку</a>

<br>

<form th:action="@{/books/search}" method="get" style="margin-bottom: 20px">
    <input class="form-control" type="text" name="keyword" placeholder="Поиск по названию" th:value="${keyword}">
    <button type="submit">Поиск</button>
    <a th:href="@{books}" style="margin-left: 10px;">Назад/Сброс</a>
</form>

<table border="1">
    <tr>
        <th>Титул</th>
        <th>Автор</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Действия</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.amount}"></td>
        <td>
            <a style="width: 30px; height: 30px;" th:href="@{/books/edit/{id}(id=${book.id})}">EDIT</a>
            <a style="width: 30px; height: 30px;" th:href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure?')">X</a>
        </td>
    </tr>
</table>
<div style="margin-top: 20px;">
    <a th:if="${currentPage > 0}" th:href="@{/books(page=${currentPage - 1}, size=${size})}">-</a>

    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="${keyword != null} ? @{/books/search(keyword=${keyword}, page=${i}, size=${size})} : @{/books(page=${i}, size=${size})}"
           th:text="${i + 1}"
           th:style="${i == currentPage} ? 'background-color: #00d4ff; color: #1a1a1a; font-weight: bold; border: 1px solid #00d4ff;' : ''">
        </a>
    </span>

    <a th:if="${currentPage + 1 < totalPages}" th:href="@{/books(page=${currentPage + 1}, size=${size})}">+</a>
</div>
<style>
    body {
    background-color: #1a1a1a;
    color: #ffffff;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
}

h2 {
    color: #00d4ff;
    margin-bottom: 20px;
}

a {
    color: #00d4ff;
    text-decoration: none;
    font-weight: bold;
    border: 1px solid #00d4ff;
    padding: 8px 16px;
    border-radius: 5px;
    transition: 0.3s;
    margin-bottom: 20px;
    display: inline-block;
}

a:hover {
    background-color: #00d4ff;
    color: #1a1a1a;
}

table {
    width: 80%;
    max-width: 800px;
    border-collapse: collapse;
    background-color: #252525;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

th {
    background-color: #333333;
    color: #00d4ff;
    text-align: left;
    padding: 15px;
    text-transform: uppercase;
    font-size: 14px;
}

td {
    padding: 12px 15px;
    border-bottom: 1px solid #3d3d3d;
}

tr:hover {
    background-color: #2e2e2e;
}

tr:last-child td {
    border-bottom: none;
}


</style>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<h2>Список книг</h2>

<a th:href="@{/books/new}">+Добавить книжку</a>

<br>

<table border="1">
    <tr>
        <th>Титул</th>
        <th>Автор</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
    </tr>
</table>
<style>
    body {
    background-color: #1a1a1a;
    color: #ffffff;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
}

h2 {
    color: #00d4ff;
    margin-bottom: 20px;
}

a {
    color: #00d4ff;
    text-decoration: none;
    font-weight: bold;
    border: 1px solid #00d4ff;
    padding: 8px 16px;
    border-radius: 5px;
    transition: 0.3s;
    margin-bottom: 20px;
    display: inline-block;
}

a:hover {
    background-color: #00d4ff;
    color: #1a1a1a;
}

table {
    width: 80%;
    max-width: 800px;
    border-collapse: collapse;
    background-color: #252525;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

th {
    background-color: #333333;
    color: #00d4ff;
    text-align: left;
    padding: 15px;
    text-transform: uppercase;
    font-size: 14px;
}

td {
    padding: 12px 15px;
    border-bottom: 1px solid #3d3d3d;
}

tr:hover {
    background-color: #2e2e2e;
}

tr:last-child td {
    border-bottom: none;
}
</style>
</body>
</html>
